<!DOCTYPE html>

<head>

  <meta charset="utf-8">
  <title>Resume</title>


  <link href="css/style.css" rel="stylesheet">

  <!--This is a css file for navbar solution taken from http://dw-resume.appspot.com/-->
  <link href="css/navbar.css" rel="stylesheet">


  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div id="main">
    <div id="header" class="center-content clear-fix light-grey section">
      <ul id="topContacts" class="flex-box"></ul>
    </div>

    <nav class="nav-bar">
      <ul class="nav-menu">
        <li><a href="#" class="nav-item">About</a></li>
        <li><a href="#" class="nav-item">Work Experience</a></li>
        <li><a href="#" class="nav-item">Projects</a></li>
        <li><a href="#" class="nav-item">Education</a></li>
      </ul>
    </nav>

    <div style="clear: both;"></div>

    <div id="workExperience" class="section gainsboro">
      <h2 class="dim-grey-text sub-title">Work Experience</h2>
    </div>

    <div id="projects" class="section white">
      <h2 class="dim-grey-text sub-title">Projects</h2>
    </div>

    <div id="education" class="section gainsboro">
      <h2 class="dim-grey-text sub-title">Education</h2>
    </div>

    <div id="mapDiv" class="section white">
      <h2 class="dim-grey-text sub-title">Where I've Lived and Worked</h2>

      <div id="map-wnd" class="map-card light-grey box-shadow"></div>
    </div>

    <div id="lets-connect" class="dark-green">
      <h2 class="light-grey-text sub-title center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box grey">
      </ul>
    </div>
  </div>

  <script src="js/resumeBuilder.js"></script>

</html>
